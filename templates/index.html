{% extends "layout.html" %}

{% block title %}
    Fetchomatic
{% endblock %}

{% block body %}
    <h1>Get Target Info</h1>
    <h5>Enter the Community's URL</h5>
<form action="{{ url_for('main') }}" method="post">
    <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">https://</div>
        </div>
        <input class="form-control" name="user_url" placeholder="community.environment.com">
    </div>            
    <button class="btn btn-primary">Submit</button>
</form>


{% endblock %}
